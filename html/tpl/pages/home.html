<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../style/style.min.css">
    <link rel="stylesheet" href="../../style/pages/home.min.css">
</head>
<body>
    <div class="mobMenu">
        <div class="wrap">
            <i class="icon-plus btn-close js-btnClose"></i>
            <div class="mobMenu__inner">
                <ul class="mobMenu__list">
                    <li class="mobMenu__item">
                        <a href="javascript:void(0)">Line 1</a>
                    </li>
                    <li class="mobMenu__item">
                        <a href="javascript:void(0)">Line 2</a>
                    </li>
                    <li class="mobMenu__item">
                        <a href="javascript:void(0)">Line 3</a>
                    </li>
                    <li class="mobMenu__item">
                        <a href="javascript:void(0)">Line 4</a>
                    </li>
                    <li class="mobMenu__item">
                        <a href="javascript:void(0)">Line 5</a>
                    </li>
                    <li class="mobMenu__item">
                        <a href="javascript:void(0)">Line 6</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="nav">
        <div class="nav__menu">
            <div class="wrap">
                <div class="nav__menu--left">
                    <i class="icon-menu-button nav__menu_iconMenu js-openMob"></i>
                    <a href="javascript:void(0)">
                        <i class="icon-pinterest nav__menu_socialIcon"></i>
                    </a>
                </div>
                <div class="nav__menu--right">
                    <form class="search" action="#">
                        <input class="search__input" type="text" placeholder="$1,345">
                        <button type="submit" class="search__btn">
                            <i class="icon-plus search__btn_icon"></i>
                        </button>
                    </form>
                    <div class="card">
                        <span class="card__sum">345</span>
                        <i class="icon-portfolio"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav__title">
            <div class="wrapInner">
                <p class="nav__title_name">Withdrawal</p>
            </div>
        </div>
        <div class="nav__steps">
            <div class="wrap__steps">
                <ul class="steps">
                    <li class="steps__li active">Step 1</li>
                    <li class="steps__li">Step 2</li>
                    <li class="steps__li">Step 3</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <section class="info">
            <div class="wrapInner">
                <form class="infoForm" action="#">
                    <div class="infoForm__step active">
                        <h4 class="infoForm__title">Wire Information</h4>
                        <div class="box-input">
                            <input type="text" id="name" placeholder="Beneficiary Name">
                        </div>
                        <div class="box-input">
                            <input type="text" id="city" placeholder="Beneficiary City">
                        </div>
                        <div class="box-input">
                            <select id="Country">
                                <option>Beneficiary Country</option>
                                <option>Country</option>
                                <option>Country</option>
                                <option>Country</option>
                                <option>Country</option>
                            </select>
                        </div>
                        <div class="box-input">
                            <input type="text" id="bankName" placeholder="Bank Name">
                        </div>
                        <div class="box-input">
                            <input type="text" id="swift" placeholder="Swift">
                        </div>
                    </div>
                    <div class="infoForm__step">
                        <h4 class="infoForm__title">Wire Information</h4>
                        <div class="box-input">
                            <input type="text" id="infoLine1" placeholder="infoLine1">
                        </div>
                        <div class="box-input">
                            <input type="text" id="infoLine2" placeholder="infoLine2">
                        </div>
                        <div class="box-input">
                            <input type="text" id="infoLine3" placeholder="infoLine3">
                        </div>
                        <div class="box-input">
                            <input type="text" id="infoLine4" placeholder="infoLine4">
                        </div>
                    </div>
                    <div class="infoForm__step">
                        <h4 class="infoForm__title">Wire Information</h4>
                        <div class="box-input">
                            <input type="text" id="infoLine2_1" placeholder="infoLine2_1">
                        </div>
                        <div class="box-input">
                            <input type="text" id="infoLine2_2" placeholder="infoLine2_2">
                        </div>
                        <div class="box-input">
                            <input type="text" id="infoLine2_3" placeholder="infoLine2_3">
                        </div>
                        <div class="box-input">
                            <input type="text" id="infoLine2_4" placeholder="infoLine2_4">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
<script src="../../vendors/lib/jquery.js"></script>
<script src="../../vendors/plugin/jQueryFormStyler/jquery.formstyler.js"></script>
<script src="../../js/script.min.js"></script>
</body>
</html>
